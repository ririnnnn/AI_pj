{% extends "base.html" %}
{% block content %}

  <div class="main-container">
    <div>
      <a href="/" class="button is-text">&lt; return to main menu</a>
    </div>
    <h1 class="title">practice</h1>
    <div>
      <canvas id="canvas" width="112" height="112"></canvas>
    </div>
    <div style="padding: 1rem;">
      {% if message %}
        <p style="font-size: 0.75rem;">{{message}}</p>
      {% endif %}
    </div>
    <div>
      <form id="practice-form" action="practice" method="POST">
        <input id="pixels" name="pixels" type="hidden" />
        <button type="button" class="button is-success" onclick="practiceAction()">test</button>
        <button type="button" class="button is-info" onclick="resetCanvas()">clear</button>
      </form>
    </div>
  </div>


  <script>
    $(document).ready(function() {
      startCanvas()
    })
  </script>
{% endblock %}
